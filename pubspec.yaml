name: leadx_crm
description: "LeadX CRM - Mobile-first, offline-first CRM for PT Askrindo sales team with 4DX framework"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.3

  # Database (Local)
  drift: ^2.22.1
  drift_flutter: ^0.2.4  # Web + Native unified database support
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Supabase
  supabase_flutter: ^2.8.3

  # Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  uuid: ^4.5.1

  # Utilities
  intl: ^0.20.2
  flutter_secure_storage: ^9.2.3
  connectivity_plus: ^6.1.1
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  package_info_plus: ^8.1.3
  url_launcher: ^6.3.1
  share_plus: ^10.1.4

  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.1
  pull_to_refresh_flutter3: ^2.0.2
  image_picker: ^1.1.2
  geocoding: ^3.0.0

  # Date/Time
  table_calendar: ^3.1.3

  # Logging
  logger: ^2.5.0
  dartz: ^0.10.1

  # Environment Configuration
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2
  drift_dev: ^2.22.1

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.4 # Add this line

flutter:
  uses-material-design: true

  assets:
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
    image_path: "assets/images/leadx_launcher_icon.png"
  image_path: "assets/images/leadx_launcher_icon.png"

